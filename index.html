<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Processor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Invoice Processor</h1>
    </header>
    <div class="main-container">
        <nav>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Upload New</a></li>
                <li><a href="#">History</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
        <main>
            <div id="imageInputContainer">
                <h2>Upload Invoice Image</h2>
                <input type="file" id="imageUpload" accept="image/*">
                <img id="imagePreview" src="#" alt="Image Preview" style="display:none; max-width: 300px; margin-top: 10px;">
            </div>

            <button id="processButton">Process Invoice</button>

            <div class="output-container">
                <h3>Invoice Data (TSV)</h3>
                <textarea id="invoiceTsvOutput" readonly style="height: 300px;"></textarea>
                <button class="copy-btn" data-target="invoiceTsvOutput">Copy TSV</button>
            </div>
        </main>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
